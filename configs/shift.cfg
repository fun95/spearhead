//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// Freezetag Feature
//******************************************************************************
// The new freezetag feature is available with all gametypes which are team based
// Object is to shoot enemy players to freeze them, try to freeze all enemies
// The game finishes when a team reaches the score limit or the round reaches
// the time limit.  All other rules still apply for each other gametype.
//******************************************************************************
// This variable controls if the new freezetag feature should be enabled or not. 
// 0 = Disabled (default)
// 1 = Enabled
set scr_gameplay_ftag "1"

// Spawn points to be used for freezetag feature
// Use map name to specify spawn type for cetain maps
// 0 = Disabled (default)
// 1 = Team End
// 2 = Near
// 3 = Scattered
// 4 = Random of 1,2,or3 
// set scr_spawn_type_mp_dam "0"
set scr_game_spawn_type "1"

// Time in hundreths of a second for each 1 health increase when defrosting a frozen team mate
// Set between 1 and 100, Default = 15
// set scr_ftag_defrosttime "15"

// Method used to defrost team mates when frozen
// 0 = Aim at a team mate and hold Use to defrost (default)
// 1 = Go up to a team mate and hold Use to defrost (weapon is disabled but you can look away from your team mate)
// 2 = Stand close to the player and don't need to press any buttons AND/OR Aim at a team mate and hold Use to defrost
set scr_ftag_defrostmode "2"

// Max distance from the enemy to freeze them
// 0 = No limit (default)
// set scr_ftag_freezemaxrange "0"

// Max distance from a team mate to defrost them
// Larger values like 1500 is best for defrost mode 0
// Smaller values like 100 is best for defrost mode 1
// 0 = No limit (default)
// set scr_ftag_defrostmaxrange "0"

// Respawn Player When defrosted
// 0 = Disabled
// 1 = Enabled (default)
// set scr_ftag_defrostrespawn "1"

// Auto defrost will defrost a frozen player if they are not defrosted
// after the time set between 1 and 120 in seconds
// 0 = off (default)
// set scr_ftag_autodefrost "0"

// Allow team spectating during overtime
// 0 = Disabled
// 1 = Enabled (default)
// set scr_ftag_sd_spec "1"

// Amount of time for Overtime in seconds
// Default = 90
// set scr_ftag_sd_time "90"

// Button to press and hold to unfreeze teammates
// Options include: use, attack, melee, frag
// Default = use
// set scr_ftag_unfreeze_button "use"

// Show rotating cube when defrosting a player
// 0 = Disabled
// 1 = Enabled (default)
// set scr_ftag_rotate_ann "1"

// Degree of angle to rotate cube 1 - 180° 
// Default = 1
// set scr_ftag_rotate_angle "1"

// Show beam when defrosting
// 0 = Disabled (default)
// 1 = Enabled
// set scr_ftag_showdefrostbeam "0"

// Freeze annoying players when they knife or shoot a player too often
// 0 = Disabled
// 1 = Enabled (default)
set scr_ftag_annoy_warn "1"

// Time delay between knifing or shooting a player in milliseconds before annoying
// Default  4000
// set scr_ftag_annoy_safezone "4000"

// Distance from player before player can annoy another player if shot
// Default = 200
// set scr_ftag_annoy_dist "200"

// Number of shots before player will be frozen for annoying another player
// Default = 15, disabled = 0
set scr_ftag_annoy_shots "50"

// Number of knifes before player will be frozen for annoying another player
// Default = 2, disabled = 0
// set scr_ftag_annoy_knife "2"

// Show number of players on each team and number of frozen players
// 0 = Disabled, 1 = Enabled (default)
// set scr_ftag_showteamstatus "1"

// Show center message to player when frozen or defrosted by another player
// 0 = Disabled, 1 = Enabled (default)
// set scr_ftag_showcentermessage "1"

// Show status message in bottom left corner when a player is frozen or defrosted
// 0 = Disabled, 1 = Enabled (default)
// set scr_ftag_showstatusmessage "1"

// Shows firstblood and headshot kills on screen
// 0 = Disabled (default)
// 1 = Enabled
set scr_show_unreal_messages "1"

// Play sound when only one player remains on a team
// 0 = Disabled
// 1 = Enabled (default)
// set scr_OneLeftSoundEvent "1"

// Plays Unreal firstblood sound
// 0 = Disabled (default), 1 = Enabled
set scr_unreal_firstblood_sound "1"

// Plays Unreal headshot sound
// 0 = Disabled (default), 1 = Enabled
set scr_unreal_headshot_sound "1"

// Play countdown sounds at the given times. 
// "" = Disabled (default) 
// Possible values (any combination of and separated by ";") = 10min, 5min, 4min, 
// 3min, 2min, 1min, 30sec, 15sec, countdown. For example,"10min;2min;1min;30sec;15sec;countdown"
set scr_countdown_sounds "1min;30sec;countdown;"

// Status icons for clan members seperated by a comma
// 0 = Disabled (default), 1 = Admins Only, 2 = All
set scr_allow_statusicons "2"
set scr_admin_names "Jason"
set scr_amember_names "Jason"
set scr_bmember_names ""
set scr_cmember_names ""

set sv_mapRotation "map mp_backlot map mp_bloc map mp_bog map mp_broadcast map mp_cargoship map mp_carentan map mp_citystreets map mp_convoy map mp_countdown map mp_crash map mp_creek map mp_crossfire map mp_farm map mp_killhouse map mp_overgrown map mp_pipeline map mp_shipment map mp_showdown map mp_strike map mp_vacant map mp_crash_snow"
set scr_game_playerwaittime "0"
set scr_game_matchstarttime "0"

