//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// Freezetag Feature
//******************************************************************************
// The new freezetag feature is available with all gametypes which are team based
// Object is to shoot enemy players to freeze them, try to freeze all enemies
// The game finishes when a team reaches the score limit or the round reaches
// the time limit.  All other rules still apply for each other gametype.
//******************************************************************************


// Clan tags for scrims separated by a space (default if empty)
set scr_clan_tags "[SHIFT]"

// Clan members seperated by a comma to show icons next to name
// Class options: admin,alpha,beta,charlie
// Format (member,class;member2,class;member3,class)
set scr_clan_member_status "[SHIFT]Newfie,admin;"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact Gameplay and Match Values
//******************************************************************************
// Ftag, variable controls if the new freezetag feature should be enabled or not, 0 = Disabled (default), 1 = Enabled
// Spawns to be used ftag, 0 = Disabled (default), 1 = Team End, 2 = Near, 3 = Scattered, 4 = Random of 1,2,or3 
// Scrim Countdown before match is live. 10 = Default
// Disable new players from joining a match, 0 = Disabled (default), 1 = Enabled
// Show unreal firstblood, headshot kill, and last man messages on screen and play sounds, 0 = Disabled (default), 1 = Enabled
//
// Format separated by semicolons (ftag;spawn;clock;join;unreal)
// Ensure all values are numerical
//
set scr_ftag_gameplay_values "1;1;10;1;1"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact Defrost Values
//******************************************************************************
// Score given to player for defrosting, 0 - 500, 50 (default)
// Mode used to defrost team mates when frozen (See Below)
//  -0 = Aim at a team mate and hold Use to defrost (default)
//  -1 = Go up to a team mate and hold Use to defrost (weapon is disabled but you can look away from your team mate)
//  -2 = Stand close to the player and don't need to press any buttons AND/OR Aim at a team mate and hold Use to defrost
// Spawn: Return player to spawn When defrosted, 0 = Disabled, 1 = Enabled (default)
// Time in hundreths of a second for each 1 health increase when defrosting a frozen team mate, Set between 1 and 120, Default = 15
// Max distance to stand away from a team mate while defrosting them, 1 - 500, 50 (default)
// Auto defrost will defrost a frozen player if they are not defrosted after the time set between 1 and 120 in seconds, 0 = off (default)
// Button to press and hold to unfreeze teammates, Options include: use, attack, melee, frag
// Show beam when defrosting, 0 = Disabled (default), 1 = Enabled
// Rotating cube when defrosting a player, 0 = Disabled, 1 = Enabled (default)
//
// Format separated by semicolons (score;mode;spawn;time;distance;auto;beam;rotate;button)
// Ensure all values except button are numerical
//
set scr_ftag_defrost_values "50;2;1;15;50;0;0;1;use"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact HARDCORE Values
//******************************************************************************
// Show the minimap in hardcore mode (HARDCORE), 0 = Disabled (default), 1 = Enabled
// Show the compass in hardcore mode (HARDCORE), 0 = Disabled (default), 1 = Enabled
// Control the inventory disaply in hardcore mode (HARDCORE), 0 = Disabled (default), 1 = Enabled (doesn't show ammo count), 2 = Enabled (also shows ammo count)
//
// Format separated by semicolons (minimap;compass;inventory)
// Ensure all values except message are numerical
//
set scr_hardcore_options "1;1;2"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact HUD Message Values
//******************************************************************************
// Show center message to player when frozen or defrosted by another player, // 0 = Disabled (default), 1 = Enabled
// Show message in bottom left corner when a player is frozen or defrosted, 0 = Disabled (default), 1 = Enabled
// Show number of players on each team and number of frozen players, 0 = Disabled (default), 1 = Enabled
// Show player stats in upper right corner, 0 = Disabled (default), 1 = Enabled
// Welcome screen Delay (in seconds) before showing message, 1 - 60 seconds, 0 = Disabled (default)
// Welcome message, make sure to set to 0 to disable if not using
//
// Format separated by semicolons (center;left;team;stats;delay;welcome)
// Ensure all values except message are numerical
//
set scr_hud_display_options "1;1;1;1;2;^5Welcome to ^3[SHIFT]^5 server^7"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact Annoy Feature Values
//******************************************************************************
// Freeze annoying players when they knife or shoot a player too often, 0 = Disabled (default), 1 = Enabled
// Time delay between knifing or shooting a player in milliseconds before player is annoying, Default  4000
// Distance from player when shooting before you are being annoying, Default 200
// Number of shots before player will be frozen for annoying another player, Default = 15, 0 = Disabled (default)
// Number of knifes before player will be frozen for annoying another player, Default = 2, 0 = Disabled (default)
//
// Format separated by semicolons (freeze;time;distance;shots;knifes)
// Ensure all values are numerical
//
set scr_annoy_feature_options "1;4000;200;15;2"


//******************************************************************************
// [SHIFT]SPEARHEAD INTERNATIONAL FREEZETAG
// New Compact Spectator Values
//******************************************************************************
// Enable free spectate for players, 0 = Disabled (default), 1 = Admins Only, 2 = All Players
// Allow team spectating during freezetag overtime, 0 = Disabled (default), 1 = Enabled
// Amount of time for freezetag overtime in seconds, Default = 90
// Enable score to be shown on screen when spectating, 0 = Disabled (default), 1 = Enabled
//
// Format separated by semicolons (freespec;otspec;ottime;score)
// Ensure all values are numerical
//
set scr_spectator_options "1;1;90;0"


